---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul style="list-style: none;">
  {% for i in (1..num) reversed %}
  <li style="list-style: none; margin-top: 40px">
    <img style="max-width: 500px; display: block; margin: auto;" src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
